<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: red;
            box-shadow: 5px 5px 15px 13px #000000;
            border-radius: 50%;
            border: 3px solid white;
            transition: 1s;
        }
        .item:hover{
            border-radius: 0;
            border: 4px  orange;
            transition: 0.5s;
            height: 300px;
            width: 300px;
        }
    </style>

</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

</body>
</html>
